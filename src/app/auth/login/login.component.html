<div class="login-page">
  <h2>Вхід</h2>
  <form [formGroup]="loginForm">
    <div>
      <div class="justify-content-center">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Поштова скринька</mat-label>
            <input matInput formControlName="username" #username>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-hint><a *ngIf="username.value.length>5" href="" (click)="resetPassword(username.value)">Забули пароль</a></mat-hint>
          </mat-form-field>

        </div>
        <div id="controls" class="row">
          <button style="width: 25%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
            Ввійти
          </button>

          <button style="width: 25%"  (click) = "regisreRedirect()"  mat-flat-button color="primary">Реєстрація</button>

        </div>

      </div>
    </div>
  </form>

</div>
