
  <div class="register-page">
    <h2>Реєстрація нового клієнта</h2>
    <form [formGroup]="registerForm">
      <div>
        <div class="justify-content-center">
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Поштова скринька</mat-label>
              <input matInput formControlName="username">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Повне ім'я</mat-label>
              <input matInput formControlName="fullName">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Номер мобільного телефону</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Пароль</mat-label>
              <input matInput type="password" formControlName="password">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline">
              <mat-label>Підтвердження паролю</mat-label>
              <input matInput type="password" formControlName="confirmPassword">
            </mat-form-field>
          </div>
          <div id="controls" class="row">
            <button style="width: 20%" [disabled]="registerForm.invalid" (click)="submit()" mat-flat-button color="primary">
              Реєстрація
            </button>
<!--            <a routerLink="/login">Login</a>-->

          </div>

        </div>
      </div>
    </form>

  </div>
