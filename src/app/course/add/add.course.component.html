<div class="add-course-page">
  <h1>Додати новий курс</h1>
  <form [formGroup]="courseForm">
    <div class="justify-content-center">
      <table class="form-table" cellspacing="0" cols="5">
        <tr>
          <td style="width: 10%">

            <mat-form-field appearance="outline">
              <mat-label>Унікальний код</mat-label>
              <input matInput formControlName="uniqueCode">
            </mat-form-field>
          </td>
          <td colspan="2" style="width: 40%">

            <mat-form-field appearance="outline">
              <mat-label>Назва курсу</mat-label>
              <input matInput formControlName="courseName">
            </mat-form-field>
          </td>
          <td style="width: 20%">
            <mat-form-field appearance="outline">
              <mat-label>Вартість курсу</mat-label>
              <input matInput formControlName="price" type="number">
            </mat-form-field>
          </td>
          <td rowspan="3" style="width: 30%">
<!--            <mat-form-field appearance="outline">-->
            <img class="post-image" [src]="previewImgURL || 'https://www.missingdogsuk.co.uk/wp-content/plugins/wp-job-manager-resumes/assets/images/candidate.png'" alt="user image">

              <input type="file" style="display: none" #fileInput (change)="onFileSelected($event)" >
              <button mat-button (click)="fileInput.click()">Pick File</button>
<!--            </mat-form-field>-->

          </td>
        </tr>

        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Короткий опис</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </td>

          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Повний опис</mat-label>
              <textarea matInput formControlName="fullDescription"></textarea>
            </mat-form-field>
          </td>

          <!--          <td>6</td>-->
        </tr>
        <tr>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Превью курсу</mat-label>
              <textarea matInput formControlName="urlCoursePreview"></textarea>
            </mat-form-field>
          </td>
          <td colspan="2">
            <mat-form-field appearance="outline">
              <mat-label>Відеоблок курсу</mat-label>
              <textarea matInput formControlName="urlCourseVideo"></textarea>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Доступний з</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="startDate">
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Доступний до</mat-label>
              <input matInput [matDatepicker]="picker2" formControlName="endDate">
              <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
          </td>
          <td>
            <mat-form-field appearance="outline">
              <mat-label>Доступно після покупки, (днів)</mat-label>
              <input matInput formControlName="dayAccess" type="number">
            </mat-form-field>
          </td>
          <td colspan="2">
            <button style="width: 60%" [disabled]="courseForm.invalid" (click)="submit()" mat-flat-button
                    color="primary">
              Додати курс
            </button>
          </td>

        </tr>

      </table>

    </div>


  </form>
</div>

<!--dayAccess: ['', Validators.compose([Validators.required])]-->
